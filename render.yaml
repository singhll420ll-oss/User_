services:
  - type: web
    name: service-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: service-db
          property: connectionString
    autoDeploy: true

databases:
  - name: service-db
    databaseName: service_app
    user: service_user
    plan: free
